<style>
              .clou-container {
            position: absolute;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
                margin-top:100px
        }


        .clou-selection-container {
            width: 360px;
            background: #f0f0f0;
            border-radius: 20px;
            font-family: sans-serif;
            max-width: 350px;
            position: absolute;
            bottom: 185px;
            left: 0;
            overflow-y: scroll;
            -ms-overflow-style: none; /* for Internet Explorer, Edge */
            scrollbar-width: none;
            max-height: 330px;
            overflow-x: hidden;
            display: inline-block;
            vertical-align: top;
            padding: 10px;
            opacity:0;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.08);
            -webkit-transition: all 0.3s ease-in-out;
                -moz-transition: all 0.3s ease-in-out;
                -o-transition: all 0.3s ease-in-out;
                transition: all 0.3s ease-in-out;
        }

        .clou-selection-container.show {
            opacity:1;
        }

        .clou-selection-container::-webkit-scrollbar {
            display: none; /* for Chrome, Safari, and Opera */
        }

        .chat-header {
            display: block;
            font-size: 18px;
            font-family:"Acherusgrotesque", sans-serif;
            color: #00202e;
            margin-bottom: 20px;
            padding-left: 10px;
        }

        .clou-option-container > .option-container {
            width: 100%;
            display:flex;
            flex-direction: column;
        }

        .clou-option-container > .option-container > .chat-option {
            width: 100%;
            border-radius: 10px;
            height: 30px;
            color: #00202e;
            
            background: #fff;
            font-size: 18px;
            font-family: "Acherusgrotesque", sans-serif;
            text-align: center;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
        }

        .chat-option:not(:last-child) {
            margin-bottom: 10px;
        }

        .hidden {
            display: none !important;
        }

        .back-btn {
            cursor: pointer;
        }

        .close-btn {
            cursor: pointer;
            position: relative;
            border-radius: 100%;
            display: inline-block;
            background: #f0f0f0;
            text-align: center;
            width: 25px;
            font-size: 14px;
            height: 25px;
            border: 1px solid #fff;
            position: absolute;
            right: 10px;
            top: 7px;
        }

        /*Loading Dots */

        .loadingDots {
            position: relative;
            background-color: #e6e7ed;
            border-radius: 40px;
            height: 35px;
            width: 75px;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .loadingDots:after,
        .loadingDots:before {
            content: "";
            position: absolute;
            bottom: 0px;
            left: 0px;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: #e6e7ed;
        }
        .loadingDots:before {
            bottom: -5px;
            height: 5px;
            width: 5px;
            left: -4px;
        }

        .dot1,
        .dot2,
        .dot3 {
            margin: auto 2px;
            background-color: #9e9ea1;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            opacity: 0.4;
        }
        .dot1 {
            animation: dot1L 1s ease-in-out 0.5s infinite forwards;
        }
        .dot2 {
            animation: dot1L 1s ease-in-out 0.7s infinite forwards;
        }
        .dot3 {
            animation: dot1L 1s ease-in-out 1s infinite forwards;
        }
        @keyframes dot1L {
            0% {
                opacity: 0.4;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.4;
            }
        }

        /*Bubbles */

        .imessage {
            display: flex;
            flex-direction: column;
            margin: 0 auto 0;
            max-width: 600px;
            padding: 0.5rem 1.5rem;
        }

        .imessage p {
            border-radius: 1.15rem;
            line-height: 1.25;
            max-width: 75%;
            padding: 0.5rem 0.875rem;
            position: relative;
            word-wrap: break-word;
        }

        .imessage p::before,
        .imessage p::after {
            bottom: -0.1rem;
            content: "";
            height: 1rem;
            position: absolute;
        }

        p.from-me {
            align-self: flex-end;
            background-color: #248bf5;
            color: #fff;
        }

        p.from-me::before {
            border-bottom-left-radius: 0.8rem 0.7rem;
            border-right: 1rem solid #248bf5;
            right: -0.35rem;
            transform: translate(0, -0.1rem);
        }

        p.from-me::after {
            background-color: #f0f0f0;
            border-bottom-left-radius: 0.5rem;
            right: -40px;
            transform: translate(-30px, -2px);
            width: 10px;
        }

        p[class^="from-"] {
            margin: 0.5rem 0;
            width: fit-content;
        }

        p.from-me ~ p.from-me {
            margin: 0.25rem 0 0;
        }

        p.from-me ~ p.from-me:not(:last-child) {
            margin: 0.25rem 0 0;
        }

        p.from-me ~ p.from-me:last-child {
            margin-bottom: 0.5rem;
        }

        p.from-them {
            align-items: flex-start;
            background-color: #e5e5ea;
            color: #000;
        }

        p.from-them:before {
            border-bottom-right-radius: 0.8rem 0.7rem;
            border-left: 1rem solid #e5e5ea;
            left: -0.35rem;
            transform: translate(0, -0.1rem);
        }

        p.from-them::after {
            background-color: #f0f0f0;
            border-bottom-right-radius: 0.5rem;
            left: 20px;
            transform: translate(-30px, -2px);
            width: 10px;
        }


            .clou{
                
                cursor: pointer;
                width:200px;
                height:200px;
            }
        </style>
